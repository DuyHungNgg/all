<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="thongke.css">
</head>
<body>
  <header>
    <h1>THỐNG KÊ</h1>
  </header>

  <div class="container">
    <div class="select-container">
      <label for="examSelect">Lựa chọn bài kt:</label>
      <select id="examSelect">
        <option value="all">Tất cả</option>
        <option value="exam1">Bài kt 1</option>
        <option value="exam2">Bài kt 2</option>
        <option value="exam3">Bài kt 3</option>
      </select>
    </div>

    <div class="table-container">
      <table id="studentTable">
        <thead>
          <tr>
            <th>Mã Sinh viên</th>
            <th>Bài thi</th>
            <th>Ngày sinh</th>
            <th>Điểm</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Bài 1</td>
            <td>2021-01-01</td>
            <td>8</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Bài 1</td>
            <td>2021-01-02</td>
            <td>7</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Bài 2</td>
            <td>2021-02-01</td>
            <td>9</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Bài 2</td>
            <td>2021-02-02</td>
            <td>6</td>
          </tr>
          <tr>
            <td>5</td>
            <td>Bài 3</td>
            <td>2021-03-01</td>
            <td>10</td>
          </tr>
          <tr>
            <td>6</td>
            <td>Bài 3</td>
            <td>2021-03-02</td>
            <td>8</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="stats-container">
      <p>Tổng số lượt thi: <span id="totalAttempts"></span></p>
      <p>Tỷ lệ hoàn thành: <span id="completionRate"></span></p>
      <p>Điểm trung bình: <span id="averageScore"></span></p>
    </div>

    <div class="chart-container">
      <canvas id="scoreDistributionChart"></canvas>
    </div>

    <button class="rbutton"><a href="admin.html">Trang chủ</a></button>
  </div>

  <script src="chart.js"></script>
  <script src="thongke.js"></script>
</body>
</html>
